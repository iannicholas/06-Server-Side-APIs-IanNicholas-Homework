<!DOCTYPE html>
<html lang="en">
  
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./Assets/styles.css" />
    <title>Weather App</title>
  </head>

  <body>
    <div class="row row1 bg-primary bg-gradient" style="height: 100px">
      <!-- header data here -->
    </div>
    <div class="container-fluid row2">
      <div class="row row2 m-1">
        <div class="col-md-2">
          <form>
            <div class="form-div">
              <div class="form-group">
                <label class="fw-bold pt-2" for="search"
                  >Search for a City:</label
                >
                <input
                  type="text"
                  id="search-term"
                  class="form-control"
                  placeholder="San Diego"
                  required
                />
              </div>
              <button class="btn btn-block btn-primary" id="fetch-button">Search</button>
              <hr />
            </div>
          </form>
          <div class="appended-buttons"></div>
        </div>
        <div class="col-md-10">
          <div class="border p-2">
          <!-- today here -->
        </div>
          <div class="row col-10 fw-bold pb-2">5-Day Forecast:</div>
          <div class="row cards col-12">
            <!-- five day here -->
          </div>
          </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/app.js"></script>
  </body>
</html>
